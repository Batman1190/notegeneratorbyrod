<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Work smarter, not harder."</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .coffee-link {
            display: inline-block;
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #FFDD00;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .coffee-link:hover {
            background-color: #FFE44D;
            transform: translateY(-2px);
        }
        .plane-container {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: left;
            z-index: -1; /* Changed to prevent iframe interaction issues */
            pointer-events: none;
        }

        .plane-group {
            display: inline-flex;
            align-items: center;
            animation: fly 15s linear infinite;
            position: relative;
            margin-left: -100px;
            pointer-events: none;
        }

        .plane {
            font-size: 40px;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .visa-text {
            position: absolute;
            left: -158px;
            font-size: 20px;
            color: #1a5928;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transform: rotate(0deg); 
            pointer-events: none;
        }

        @keyframes fly {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw + 200px));
            }
        }
    </style>
</head>
<body>
    <div class="plane-container">
        <div class="plane-group">
            <div class="plane">✈️</div>
            <div class="visa-text">FILIPINO VISA</div>
        </div>
    </div>

    <div class="header">
        <h1>"Work smarter, not harder."<a href="https://buymeacoffee.com/musikalangw" target="_blank" class="coffee-link">☕ Buy ROD a coffee click here</a></h1>
    </div>

    <div class="container">
        <iframe src="file1.html"></iframe>
        <iframe src="file2.html"></iframe>
        <iframe src="file3.html"></iframe>
        <iframe src="file4.html"></iframe>
    </div>
</body>
</html>
