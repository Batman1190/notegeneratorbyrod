<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Work smarter, not harder."</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-gap: 10px; /* Space between the iframes */
        }
        iframe {
            width: 100%; /* Make iframe take full width of grid cell */
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>"Work smarter, not harder."</h1>

    <div class="container">
        <iframe src="file1.html"></iframe>
        <iframe src="file2.html"></iframe>
        <iframe src="file3.html"></iframe>
        <iframe src="file4.html"></iframe>
    </div>

</body>
</html>
