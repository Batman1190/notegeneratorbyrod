<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Work smarter, not harder."</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e6f3ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }    
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .coffee-link {
            display: block;
            margin: 15px auto;
            padding: 8px 15px;
            background-color: #FFDD00;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            width: fit-content;
        }
        .coffee-link:hover {
            background-color: #FFE44D;
            transform: translateY(-2px);
        }
        .plane-container {
            position: fixed;
            top: 100px;
            width: 100%;
            text-align: left;
            z-index: 1;
            pointer-events: none;
        }
        .plane-group {
            display: inline-flex;
            flex-direction: row-reverse; 
            align-items: center;
            animation: fly 15s linear infinite;
            position: relative;
            margin-left: 20px;
            pointer-events: none;
        }
        .plane {
            position: relative;
            z-index: 2;  
        }
        .plane img {
            width: 90px;
            height: auto;
            transform: rotate(-5deg);
        }
        .visa-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 100px;
            font-size: 20px;
            color: #1a5928;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
            white-space: nowrap;
        }
        .clouds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }
        .cloud {
            position: absolute;
            opacity: 0.7;
            animation: moveCloud linear infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }
        @keyframes fly {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }
        @keyframes moveCloud {
            from { transform: translateX(100vw); }
            to { transform: translateX(-200px); }
        }
    </style>
</head>
<body>
    <div class="clouds-container">
        <div class="cloud" style="top: 20px; font-size: 50px; animation-duration: 30s;">☁️</div>
        <div class="cloud" style="top: 80px; font-size: 70px; animation-duration: 25s; animation-delay: 5s;">☁️</div>
        <div class="cloud" style="top: 40px; font-size: 60px; animation-duration: 35s; animation-delay: 10s;">☁️</div>
        <div class="cloud" style="top: 140px; font-size: 55px; animation-duration: 28s; animation-delay: 7s;">☁️</div>
    </div>

    <div class="plane-container">
        <div class="plane-group">
            <div class="plane">
                <img src="plane.png" alt="Plane">
            </div>
            <div class="visa-text">FILIPINO VISA</div>
        </div>
    </div>

    <div class="header">
        <h1>"Work smarter, not harder."</h1>
        <a href="https://buymeacoffee.com/musikalangw" target="_blank" class="coffee-link">☕ Buy Rod a coffee click here</a>
    </div>

    <div class="container">
        <iframe src="file1.html"></iframe>
        <iframe src="file2.html"></iframe>
        <iframe src="file3.html"></iframe>
        <iframe src="file4.html"></iframe>
    </div>
</body>
</html>
