<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Work smarter, not harder."</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .coffee-link {
            display: inline-block;
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #FFDD00;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .coffee-link:hover {
            background-color: #FFE44D;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>"Work smarter, not harder."<a href="https://buymeacoffee.com/musikalangw" target="_blank" class="coffee-link">â˜• Buy ROD a coffee click here</a></h1>
    </div>

    <div class="container">
        <iframe src="file1.html"></iframe>
        <iframe src="file2.html"></iframe>
        <iframe src="file3.html"></iframe>
        <iframe src="file4.html"></iframe>
    </div>

</body>
</html>
